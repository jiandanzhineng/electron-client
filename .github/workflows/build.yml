name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.5.1'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm cache verify
        npm install
      
    - name: Build application
      run: npm run dist
      
    - name: Create zip archive
      run: |
        cd dist
        Compress-Archive -Path win-unpacked -DestinationPath easysmart-electron-win.zip
      shell: powershell
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/easysmart-electron-win.zip
        asset_name: easysmart-electron-win.zip
        asset_content_type: application/zip