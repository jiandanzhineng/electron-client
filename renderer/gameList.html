<h2>玩法列表</h2>
<div class="info">
  <h3>可用玩法</h3>
  <div class="game-controls">
    <button id="refresh-games-btn" class="secondary-btn">刷新列表</button>
    <button id="create-game-btn" class="primary-btn">创建新玩法</button>
  </div>
  <div id="game-list" class="game-list-container">
    <div class="game-grid" id="game-grid">
      <div class="empty-games">暂无玩法，请创建新玩法或刷新列表</div>
    </div>
  </div>
</div>

<div class="info">
  <h3>玩法详情</h3>
  <div id="game-details" class="game-details-container">
    <p class="empty-details">请选择一个玩法查看详情</p>
  </div>
</div>

<!-- 创建玩法模态框 -->
<div id="create-game-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>创建新玩法</h3>
      <span class="close-modal">&times;</span>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="game-name">玩法名称</label>
        <input type="text" id="game-name" placeholder="输入玩法名称">
      </div>
      <div class="form-group">
        <label for="game-description">玩法描述</label>
        <textarea id="game-description" placeholder="输入玩法描述" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="game-type">玩法类型</label>
        <select id="game-type">
          <option value="puzzle">益智类</option>
          <option value="action">动作类</option>
          <option value="strategy">策略类</option>
          <option value="simulation">模拟类</option>
          <option value="other">其他</option>
        </select>
      </div>
      <div class="form-group">
        <label for="game-difficulty">难度级别</label>
        <div class="difficulty-selector">
          <input type="range" id="game-difficulty" min="1" max="5" value="3">
          <span id="difficulty-value">中等</span>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button id="cancel-create-game" class="secondary-btn">取消</button>
      <button id="confirm-create-game" class="primary-btn">确认创建</button>
    </div>
  </div>
</div>
